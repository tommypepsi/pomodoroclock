<html>
  <head>
    <meta charset="utf-8">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">

    <title>Pomodoro</title>
  </head>
  <body>
    <div id="setTime">
      <div class="time">
        Work Time<br>
        <span id="workPlus">+</span>
        <span id="workMinutes">25</span>
        <span id="workSubs">-</25span>
      </div>
      <div class="time">
        Break Time<br>
        <span id="breakPlus">+</span>
        <span id="breakMinutes">5</span>
        <span id="breakSubs">-</span>
      </div>
    </div>




    <div id="outerClock">
      <div id="numberTimer"></div>
      <div id="currentTime">â–¼</div>
      <div id="fullClock">
        <div id="timeDisplay"></div>
        <div class="minutes deg14">01</div>
        <div class="minutes deg28">02</div>
        <div class="minutes deg43">03</div>
        <div class="minutes deg57">04</div>
        <div class="minutes deg72">05</div>
        <div class="minutes deg86">06</div>
        <div class="minutes deg100">07</div>
        <div class="minutes deg115">08</div>
        <div class="minutes deg129">09</div>
        <div class="minutes deg144">10</div>
        <div class="minutes deg158">11</div>
        <div class="minutes deg172">12</div>
        <div class="minutes deg187">13</div>
        <div class="minutes deg201">14</div>
        <div class="minutes deg216">15</div>
        <div class="minutes deg230">16</div>
        <div class="minutes deg244">17</div>
        <div class="minutes deg259">18</div>
        <div class="minutes deg273">19</div>
        <div class="minutes deg288">20</div>
        <div class="minutes deg302">21</div>
        <div class="minutes deg316">22</div>
        <div class="minutes deg331">23</div>
        <div class="minutes deg345">24</div>
        <div class="minutes deg0">25</div>
      </div>
    </div>

    <div id="options">
      <div class="options"><span id="pause">Start</span></div>
      <div class="options"><span id="changeTimer"></span></div>
      <div class="options"><span id="reset">Reset</span></div>
    </div>
  </body>
</html>
